// <launch_option>
//-console -freq 75
// </launch_option>

// Inventory
econ_highest_baseitem_seen "64"

// <mouse>
m_rawinput "1"
sensitivity "1.8"
// </mouse>

// <button>
unbindall

// <action>
bind "0" "slot10"
bind "e" "slot1"
bind "r" "slot2"
bind "f" "slot3"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "SPACE" "+use"
bind "ALT" "drop"
bind "MWHEELUP" "+jump"
bind "CTRL" "+speed"
bind "SHIFT" "+duck"
bind "q" "+reload"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "1" "use weapon_hegrenade"
bind "2" "use weapon_flashbang"
bind "3" "use weapon_smokegrenade"
bind "4" "use weapon_molotov;use weapon_incgrenade"
bind "`" "use weapon_decoy"
bind "ENTER" "exec custom.cfg"
// </action>

// <radio>
bind "CAPSLOCK" "+voicerecord"
bind "c" "coverme"
bind "t" "needbackup"
bind "v" "enemyspot"
bind "x" "regroup"
bind "z" "roger"
bind "h" "thanks"
bind "UPARROW" "go"
bind "DOWNARROW" "fallback"
bind "LEFTARROW" "holdpos"
bind "RIGHTARROW" "sectorclear"
// </radio>

// <general>
bind "g" "+lookatweapon"
bind "m" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "\" "toggleconsole"
// </general>

// <buy>
// DEP
bind "DEL" "buy hegrenade"
bind "END" "buy flashbang"
bind "PGDN" "buy smokegrenade"
// IHP
bind "INS" "buy molotov"
bind "HOME" "buy decoy"
bind "PGUP" "buy defuser"
// 123
bind "KP_END" "buy p250"
bind "KP_DOWNARROW" "buy tec9"
bind "KP_PGDN" "buy deagle"
// 456
bind "KP_LEFTARROW" "buy bizon"
bind "KP_5" "buy ump45"
bind "KP_RIGHTARROW" "buy p90"
// 789
bind "KP_HOME" "buy m4a1;buy ak47"
bind "KP_UPARROW" "buy famas;buy galil"
bind "KP_PGUP" "buy awp"
// Enter +
bind "KP_ENTER" "buy mag7"
bind "KP_PLUS" "buy ssg08"
// /-*
bind "KP_SLASH" ""
bind "KP_MULTIPLY" ""
bind "KP_MINUS" ""
// 0 DEL
bind "KP_DEL" "buy vest"
bind "KP_INS" "buy vesthelm"
// </buy>
// </button>

// Crosshair
cl_crosshaircolor "1"
cl_crosshairsize "1"
cl_crosshairthickness "0"
cl_crosshairstyle "4"
cl_crosshairgap "-2"
cl_crosshairdot "0"
cl_crosshair_drawoutline "1"

// Misc
cl_autowepswitch "0"
cl_righthand "1"

cl_disablehtmlmotd "1"
cl_disablefreezecam "1"

cl_bob_lower_amt "0"
cl_radar_scale "0.5"

r_drawtracers_firstperson "1"
r_dynamic "0"

r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"

cl_dm_buyrandomweapons "0"

// HUD
cl_hud_radar_scale "1.3"
hud_scaling "1"
hud_showtargetid "0"

// Viewmodel
viewmodel_fov "0"

// Network
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"

// FPS
fps_max "150"

// Brightness
mat_monitorgamma "1.8"
mat_queue_mode "2"

// Graph
bind "F1" graph_toggle
alias graph_toggle graph_show
alias graph_show "alias graph_toggle graph_close; net_graph 1"
alias graph_close "alias graph_toggle graph_show; net_graph 0"
net_graph "0"
net_graphpos "2"
net_graphproportionalfont "0"

// Show damage
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

// Sound
volume "0.4"
voice_scale "0.3"
voice_mixer_volume "0.6"
snd_mixahead "0.05"
windows_speaker_config "1"

// Unused sound
snd_deathcamera_volume "0.000000"
snd_menumusic_volume "0.000000"
snd_musicvolume "0.000000"
snd_musicvolume_multiplier_inoverlay "0.000000"
snd_roundend_volume "0.000000"
snd_roundstart_volume "0.000000"
snd_tensecondwarning_volume "0.000000"
voice_caster_scale "0.000000"

// Match making settings
mm_dedicated_search_maxping "50"